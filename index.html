<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cuentas Claras</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2845/2845705.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        #main-app-view { display: none; }
        .view { display: none; }
        .view.active { display: block; }
        .tab-btn.active { border-bottom: 2px solid #4f46e5; color: #4f46e5; font-weight: bold; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; border-top: 1px solid #e2e8f0; z-index: 40; background: white; padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="text-gray-800">

    <div id="login-view" class="min-h-screen flex flex-col items-center justify-center p-4">
        <h1 class="text-4xl font-bold mb-8">Cuentas Claras</h1>
        <div id="user-selection-container" class="w-full max-w-sm space-y-4"></div>
    </div>

    <div id="main-app-view">
        <div id="app-container" class="container mx-auto p-4 max-w-2xl pb-24">
            <header class="flex justify-between items-center mb-6">
                <h2 id="welcome-header" class="text-xl font-bold text-indigo-600"></h2>
                <div class="flex gap-4">
                    <button onclick="syncData()" class="text-xs font-bold text-indigo-400 uppercase">Sincronizar</button>
                    <button id="logout-btn" class="text-xs font-bold text-gray-400 uppercase">Salir</button>
                </div>
            </header>

            <div id="dashboard-view" class="view active"></div>
            <div id="transactions-view" class="view">
                <div class="flex border-b mb-4"><button onclick="setTxTab('daily')" id="tab-daily" class="tab-btn flex-1 py-3 text-xs uppercase">Diario</button><button onclick="setTxTab('monthly')" id="tab-monthly" class="tab-btn flex-1 py-3 text-xs uppercase">Mensual</button></div>
                <div id="transactions-content"></div>
            </div>
            <div id="joint-view" class="view"></div>
            <div id="stats-view" class="view"></div>
            <div id="settings-view" class="view"></div>
        </div>

        <nav class="bottom-nav flex justify-around shadow-lg text-gray-400">
            <button data-view="dashboard" class="nav-btn p-4"><svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></button>
            <button data-view="transactions" class="nav-btn p-4"><svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M9 17v-2a4 4 0 00-4-4H3a2 2 0 00-2 2v2a2 2 0 002 2h2a4 4 0 004-4zm0 0v-2a4 4 0 014-4h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a4 4 0 01-4-4zm-6 0a2 2 0 002 2h2a4 4 0 004-4v-2a4 4 0 00-4-4H3a2 2 0 00-2 2v2z"></path></svg></button>
            <button data-view="joint" class="nav-btn p-4"><svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg></button>
            <button data-view="settings" class="nav-btn p-4"><svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg></button>
        </nav>

        <button id="add-expense-btn-fab" class="fixed bottom-24 right-5 bg-indigo-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 4v16m8-8H4" /></svg></button>
    </div>

    <div id="add-expense-modal" class="modal-overlay hidden opacity-0 transition-opacity">
        <div class="bg-white w-full max-w-md m-4 p-6 rounded-[32px] shadow-2xl overflow-y-auto max-h-[90vh]">
            <h2 class="text-2xl font-bold text-center mb-6">Nuevo Gasto</h2>
            <form id="expense-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="expense-amount" placeholder="Importe" class="w-full border-gray-100 rounded-2xl h-12 px-3 bg-gray-50 font-bold" required>
                    <select id="expense-category" class="w-full border-gray-100 rounded-2xl h-12 px-3 bg-gray-50 text-sm"></select>
                </div>
                <input type="text" id="expense-description" placeholder="DescripciÃ³n" class="w-full border-gray-100 rounded-2xl h-12 px-3 bg-gray-50 text-sm">
                <div class="bg-indigo-50 p-4 rounded-3xl flex items-center justify-between">
                    <span class="font-bold text-indigo-900 text-sm italic">Â¿Compartir gasto?</span>
                    <input type="checkbox" id="shared-expense-toggle" class="w-6 h-6 rounded-lg text-indigo-600">
                </div>
                <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg">GUARDAR</button>
                <button type="button" onclick="closeModal()" class="w-full text-gray-400 text-sm py-2">Cerrar</button>
            </form>
        </div>
    </div>

    <script>
        // URL DE TU SCRIPT DE GOOGLE (AsegÃºrate que sea la correcta)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzNB4E2YV6JTkJAWHj2Q6fqmXOF7y717rRvjMVLvDQTrnfgyveZsuI1LrZwkXkNAUVwiw/exec';

        const DEFAULT_DATA = {
            users: [{ id: 1, name: 'Lu Astigarraga' }, { id: 2, name: 'Bruno VelÃ¡zquez' }],
            categories: [{ id: 1, name: 'Super', icon: 'ðŸ›’' }, { id: 2, name: 'Salida', icon: 'ðŸ”' }, { id: 3, name: 'Transporte', icon: 'ðŸš—' }, { id: 4, name: 'Salud', icon: 'â¤ï¸' }, { id: 5, name: 'Hogar', icon: 'ðŸ ' }, { id: 8, name: 'Otros', icon: 'ðŸ¤·' }],
            expenses: [],
            budget: 50000
        };

        let state = JSON.parse(localStorage.getItem('cuentasClarasState')) || DEFAULT_DATA;
        let currentUser = null;

        async function syncData() {
            try {
                const res = await fetch(SCRIPT_URL + '?action=getGastos');
                const data = await res.json();
                state.expenses = data.map(row => ({
                    date: new Date(row[0]),
                    description: row[1],
                    amount: parseFloat(row[2]),
                    categoryName: row[3],
                    paidByName: row[4],
                    isShared: row[5] === 'SÃ­',
                    paidById: row[4] === 'Lu Astigarraga' ? 1 : 2
                }));
                saveState();
                showView('dashboard');
            } catch (e) { console.log("Error sincronizando", e); }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "Enviando...";

            const newExp = {
                fecha: new Date().toLocaleDateString('es-ES'),
                desc: document.getElementById('expense-description').value || 'Gasto',
                monto: parseFloat(document.getElementById('expense-amount').value),
                cat: document.getElementById('expense-category').options[document.getElementById('expense-category').selectedIndex].text,
                quien: currentUser.name,
                compartido: document.getElementById('shared-expense-toggle').checked ? 'SÃ­' : 'No'
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(newExp)
                });
                await syncData();
                closeModal();
            } catch (e) { alert("Error al guardar"); }
            btn.disabled = false;
            btn.innerText = "GUARDAR";
        }

        // --- FUNCIONES DE VISTA ---
        function renderDashboard(container) {
            const balances = calculateBalances();
            const uyu = balances['UYU'];
            container.innerHTML = `
                <div class="bg-indigo-600 p-8 rounded-[40px] shadow-2xl text-center mb-8 text-white">
                    <h3 class="text-indigo-200 uppercase text-[10px] font-bold tracking-[3px] mb-2">Balance Deuda</h3>
                    ${uyu.amount === 0 ? '<h2 class="text-2xl font-bold">Â¡EstÃ¡n a mano!</h2>' : 
                    `<p class="text-xs mb-1">${uyu.debtor.name} le debe a ${uyu.creditor.name}</p>
                     <h2 class="text-5xl font-black">$ ${uyu.amount.toFixed(0)}</h2>`}
                </div>
                <div class="space-y-3">${getVisibleExpenses().slice(-5).reverse().map(e => `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                        <div><p class="font-bold text-sm">${e.description}</p><p class="text-[10px] text-gray-400 font-bold uppercase">${e.paidByName} Â· ${e.isShared ? 'Compartido' : 'Personal'}</p></div>
                        <p class="font-bold text-sm">$ ${e.amount.toFixed(0)}</p>
                    </div>`).join('')}</div>`;
        }

        function calculateBalances() {
            let bal = 0;
            state.expenses.forEach(e => {
                if (e.isShared) {
                    const debt = e.amount / 2;
                    e.paidById === 1 ? bal += debt : bal -= debt;
                }
            });
            return { 'UYU': { 
                amount: Math.abs(bal), 
                creditor: bal > 0 ? state.users[0] : state.users[1],
                debtor: bal > 0 ? state.users[1] : state.users[0]
            }};
        }

        function renderJointView(container) {
            const now = new Date();
            const total = state.expenses.filter(e => new Date(e.date).getMonth() === now.getMonth()).reduce((s,e) => s + e.amount, 0);
            const perc = Math.min((total / state.budget) * 100, 100);
            container.innerHTML = `
                <h1 class="text-2xl font-black mb-6">Pareja</h1>
                <div class="bg-white p-6 rounded-[32px] shadow-sm">
                    <h3 class="text-xs font-bold text-gray-400 mb-4 uppercase tracking-widest">Gasto Mensual Total</h3>
                    <div class="flex justify-between items-end mb-2"><span class="text-3xl font-black text-indigo-600">$ ${total.toFixed(0)}</span><span class="text-xs text-gray-400">Meta: $ ${state.budget}</span></div>
                    <div class="w-full bg-slate-100 h-4 rounded-full overflow-hidden"><div class="bg-indigo-500 h-full" style="width: ${perc}%"></div></div>
                </div>`;
        }

        // --- AYUDANTES ---
        function getVisibleExpenses() {
            return state.expenses.filter(e => e.isShared || e.paidByName === currentUser.name);
        }
        function saveState() { localStorage.setItem('cuentasClarasState', JSON.stringify(state)); }
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(`${viewId}-view`).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('text-indigo-600', b.dataset.view === viewId));
            const container = document.getElementById(`${viewId}-view`);
            if (viewId === 'dashboard') renderDashboard(container);
            if (viewId === 'joint') renderJointView(container);
            if (viewId === 'settings') {
                container.innerHTML = `<h1 class="text-2xl font-black mb-6">Ajustes</h1><button onclick="localStorage.clear(); location.reload();" class="w-full text-red-500 font-bold p-4">Cerrar SesiÃ³n</button>`;
            }
        }
        function openModal() {
            document.getElementById('expense-category').innerHTML = state.categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            document.getElementById('add-expense-modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('add-expense-modal').classList.add('opacity-100'), 10);
        }
        function closeModal() { document.getElementById('add-expense-modal').classList.add('hidden'); document.getElementById('expense-form').reset(); }

        // --- INICIO ---
        document.addEventListener('DOMContentLoaded', () => {
            const uid = localStorage.getItem('currentUserId');
            if (uid) {
                currentUser = state.users.find(u => u.id == uid);
                document.getElementById('welcome-header').innerText = "Hola, " + currentUser.name.split(' ')[0];
                document.getElementById('main-app-view').style.display = 'block';
                document.getElementById('login-view').style.display = 'none';
                syncData();
            } else {
                const container = document.getElementById('user-selection-container');
                state.users.forEach(u => {
                    const b = document.createElement('button');
                    b.className = "w-full bg-white p-5 rounded-2xl font-bold shadow-sm";
                    b.innerText = u.name;
                    b.onclick = () => { localStorage.setItem('currentUserId', u.id); location.reload(); };
                    container.appendChild(b);
                });
            }
            document.querySelectorAll('.nav-btn').forEach(b => b.onclick = () => showView(b.dataset.view));
            document.getElementById('add-expense-btn-fab').onclick = openModal;
            document.getElementById('expense-form').onsubmit = handleFormSubmit;
            document.getElementById('logout-btn').onclick = () => { localStorage.clear(); location.reload(); };
        });
    </script>
</body>
</html>
