<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2845/2845705.png">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2845/2845705.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        #main-app-view { display: none; }
        .view { display: none; }
        .view.active { display: block; }
        .tab-btn { border-bottom: 2px solid transparent; transition: all 0.3s; }
        .tab-btn.active { border-color: #4f46e5; color: #4f46e5; font-weight: bold; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; border-top: 1px solid #e2e8f0; z-index: 40; background: white; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn.active svg, .nav-btn.active .nav-text { color: #4f46e5; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 50; opacity: 0; pointer-events: none; transition: opacity 0.3s ease-in-out; }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content { background-color: white; transform: scale(0.95); transition: transform 0.3s ease-in-out; }
        .modal-overlay.active .modal-content { transform: scale(1); }
    </style>
</head>
<body class="text-gray-800">

    <div id="login-view" class="min-h-screen flex flex-col items-center justify-center p-4">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900">Cuentas Claras</h1>
            <p class="mt-2 text-gray-600">Bienvenido</p>
        </header>
        <div id="user-selection-container" class="w-full max-w-sm space-y-4"></div>
    </div>

    <div id="main-app-view">
        <div id="app-container" class="container mx-auto p-4 max-w-2xl" style="padding-bottom: 100px;">
            <header class="flex justify-between items-center mb-6">
                <h2 id="welcome-header" class="text-xl font-bold text-indigo-600"></h2>
                <button id="logout-btn" class="text-xs font-bold text-gray-400 uppercase tracking-widest">Salir</button>
            </header>

            <div id="dashboard-view" class="view active"></div>
            
            <div id="transactions-view" class="view">
                <div class="flex border-b border-gray-200 mb-4 bg-white rounded-t-2xl">
                    <button onclick="setTxTab('daily')" id="tab-daily" class="tab-btn flex-1 py-3 text-xs uppercase tracking-wider text-gray-400">Diario</button>
                    <button onclick="setTxTab('calendar')" id="tab-calendar" class="tab-btn flex-1 py-3 text-xs uppercase tracking-wider text-gray-400">Calendario</button>
                    <button onclick="setTxTab('monthly')" id="tab-monthly" class="tab-btn flex-1 py-3 text-xs uppercase tracking-wider text-gray-400">Mensual</button>
                </div>
                <div id="transactions-content"></div>
            </div>

            <div id="joint-view" class="view"></div>

            <div id="stats-view" class="view"></div>
            <div id="settings-view" class="view"></div>
        </div>

        <nav class="bottom-nav shadow-lg text-gray-400 font-medium">
            <div class="container mx-auto max-w-2xl flex justify-around">
                <button data-view="dashboard" class="nav-btn flex-1 p-2 text-center">
                    <svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="nav-text text-[9px] uppercase">Inicio</span>
                </button>
                <button data-view="transactions" class="nav-btn flex-1 p-2 text-center">
                    <svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M9 17v-2a4 4 0 00-4-4H3a2 2 0 00-2 2v2a2 2 0 002 2h2a4 4 0 004-4zm0 0v-2a4 4 0 014-4h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a4 4 0 01-4-4zm-6 0a2 2 0 002 2h2a4 4 0 004-4v-2a4 4 0 00-4-4H3a2 2 0 00-2 2v2z"></path></svg>
                    <span class="nav-text text-[9px] uppercase">Gastos</span>
                </button>
                <button data-view="joint" class="nav-btn flex-1 p-2 text-center">
                    <svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <span class="nav-text text-[9px] uppercase">Pareja</span>
                </button>
                <button data-view="stats" class="nav-btn flex-1 p-2 text-center">
                    <svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                    <span class="nav-text text-[9px] uppercase">Stats</span>
                </button>
                <button data-view="settings" class="nav-btn flex-1 p-2 text-center">
                    <svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                    <span class="nav-text text-[9px] uppercase">Ajustes</span>
                </button>
            </div>
        </nav>

        <div class="fixed bottom-24 right-5 z-40">
            <button id="add-expense-btn-fab" class="bg-indigo-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center active:scale-90 transition-transform">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-width="2" d="M12 4v16m8-8H4" /></svg>
            </button>
        </div>
    </div>

    <div id="add-expense-modal" class="modal-overlay">
        <div class="modal-content w-full max-w-md m-4 p-6 rounded-[32px] shadow-2xl overflow-y-auto max-h-[90vh]">
            <h2 class="text-2xl font-bold text-center mb-6">Nuevo Gasto</h2>
            <form id="expense-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <select id="expense-account-type" class="w-full border-gray-100 rounded-2xl h-12 px-3 bg-gray-50 text-sm" required></select>
                    <select id="expense-sub-account" class="w-full border-gray-100 rounded-2xl h-12 px-3 bg-gray-50 text-sm" required></select>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="expense-amount" placeholder="Importe" step="0.01" class="w-full border-gray-100 rounded-2xl h-12 px-3 bg-gray-50 font-bold" required>
                    <select id="expense-currency" class="w-full border-gray-100 rounded-2xl h-12 px-3 bg-gray-50 text-sm"><option>UYU</option><option>U$S</option></select>
                </div>
                <select id="expense-category" class="w-full border-gray-100 rounded-2xl h-12 px-3 bg-gray-50 text-sm"></select>
                <input type="text" id="expense-description" placeholder="DescripciÃ³n (opcional)" class="w-full border-gray-100 rounded-2xl h-12 px-3 bg-gray-50 text-sm">
                <div class="bg-indigo-50 p-4 rounded-3xl space-y-3">
                    <div class="flex items-center justify-between">
                        <span class="font-bold text-indigo-900 text-sm italic">Â¿Compartir gasto?</span>
                        <input type="checkbox" id="shared-expense-toggle" class="w-6 h-6 rounded-lg text-indigo-600">
                    </div>
                    <div id="split-options-container" class="hidden space-y-3 pt-2 border-t border-indigo-100">
                        <select id="split-method" class="w-full border-none rounded-xl h-10 px-3 bg-white text-xs">
                            <option value="equal">A partes iguales</option>
                            <option value="exact">Cantidades exactas</option>
                            <option value="percentage">Porcentaje %</option>
                        </select>
                        <div id="split-inputs-container" class="space-y-2 text-xs"></div>
                    </div>
                </div>
                <div class="bg-slate-50 p-4 rounded-3xl">
                    <div class="flex items-center justify-between">
                        <span class="font-bold text-slate-700 text-sm">Â¿Gasto recurrente?</span>
                        <input type="checkbox" id="recurring-expense-toggle" class="w-6 h-6 rounded-lg text-slate-600">
                    </div>
                    <div id="recurrence-options" class="hidden pt-2">
                        <select id="recurrence-frequency" class="w-full border-none rounded-xl h-10 px-3 bg-white text-xs">
                            <option value="weekly">Semanal</option><option value="monthly" selected>Mensual</option><option value="yearly">Anual</option>
                        </select>
                    </div>
                </div>
                <div class="pt-4 flex flex-col gap-2">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-transform">GUARDAR</button>
                    <button type="button" id="cancel-btn" class="w-full text-gray-400 text-sm py-2 text-center">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
    
    <template id="transaction-item-template">
        <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center mb-3">
            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-slate-50 flex items-center justify-center mr-3"><span class="icon text-xl"></span></div>
            <div class="flex-grow"><p class="font-bold text-gray-800 description text-sm"></p><p class="text-[10px] text-gray-400 details uppercase font-bold tracking-tighter"></p></div>
            <div class="text-right font-bold text-sm amount"></div>
        </div>
    </template>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzNB4E2YV6JTkJAWHj2Q6fqmXOF7y717rRvjMVLvDQTrnfgyveZsuI1LrZwkXkNAUVwiw/exec';

            const APP_DATA = {
                users: [{ id: 1, name: 'Lu Astigarraga' }, { id: 2, name: 'Bruno VelÃ¡zquez' }],
                accounts: [
                    { id: 1, userId: 1, name: 'Efectivo Lu', type: 'Efectivo', currency: 'UYU' },
                    { id: 2, userId: 1, name: 'Santander $ Lu', type: 'Tarjeta', currency: 'UYU' },
                    { id: 4, userId: 2, name: 'Efectivo Bruno', type: 'Efectivo', currency: 'UYU' },
                    { id: 5, userId: 2, name: 'BROU $ Bruno', type: 'Banco', currency: 'UYU' }
                ],
                categories: [
                    { id: 1, name: 'Super', icon: 'ðŸ›’' }, { id: 2, name: 'Salida', icon: 'ðŸ”' },
                    { id: 3, name: 'Transporte', icon: 'ðŸš—' }, { id: 4, name: 'Salud', icon: 'â¤ï¸' },
                    { id: 5, name: 'Hogar', icon: 'ðŸ ' }, { id: 8, name: 'Otros', icon: 'ðŸ¤·' }
                ],
                expenses: [],
                recurringExpenses: [],
                budget: 50000 
            };

            let state = {};
            let txTab = 'daily';

            function initializeApp() {
                const savedState = localStorage.getItem('cuentasClarasState');
                state = savedState ? JSON.parse(savedState) : JSON.parse(JSON.stringify(APP_DATA));
                state.expenses = (state.expenses || []).map(exp => ({...exp, date: new Date(exp.date) }));
                state.recurringExpenses = (state.recurringExpenses || []).map(rec => ({...rec, nextDueDate: new Date(rec.nextDueDate) }));
                if(!state.budget) state.budget = 50000;

                processRecurringExpenses();
                
                const currentUserId = localStorage.getItem('currentUserId');
                if (currentUserId) {
                    state.currentUser = getUserById(parseInt(currentUserId));
                    showMainApp();
                } else {
                    showLogin();
                }
                addEventListeners();
            }

            function processRecurringExpenses() {
                const today = new Date(); today.setHours(0,0,0,0);
                let changed = false;
                state.recurringExpenses.forEach(rec => {
                    while (new Date(rec.nextDueDate) <= today) {
                        changed = true;
                        state.expenses.push({ ...rec, id: Date.now() + Math.random(), date: new Date(rec.nextDueDate) });
                        let d = new Date(rec.nextDueDate);
                        if(rec.recurrence === 'weekly') d.setDate(d.getDate() + 7);
                        if(rec.recurrence === 'monthly') d.setMonth(d.getMonth() + 1);
                        if(rec.recurrence === 'yearly') d.setFullYear(d.getFullYear() + 1);
                        rec.nextDueDate = d;
                    }
                });
                if(changed) saveState();
            }

            function showLogin() {
                document.getElementById('login-view').style.display = 'flex';
                document.getElementById('main-app-view').style.display = 'none';
                const container = document.getElementById('user-selection-container');
                container.innerHTML = '';
                state.users.forEach(user => {
                    const btn = document.createElement('button');
                    btn.className = 'w-full bg-white text-indigo-600 font-bold py-5 rounded-2xl shadow-sm border border-gray-100 active:scale-95 transition-transform';
                    btn.textContent = user.name;
                    btn.onclick = () => { localStorage.setItem('currentUserId', user.id); state.currentUser = user; showMainApp(); };
                    container.appendChild(btn);
                });
            }

            function showMainApp() {
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('main-app-view').style.display = 'block';
                document.getElementById('welcome-header').textContent = `Hola, ${state.currentUser.name.split(' ')[0]}`;
                showView('dashboard');
            }

            function getVisibleExpenses() {
                return state.expenses.filter(exp => exp.isShared || exp.paidById === state.currentUser.id);
            }

            function showView(viewId) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(`${viewId}-view`).classList.add('active');
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.dataset.view === viewId));
                
                const container = document.getElementById(`${viewId}-view`);
                if (viewId === 'dashboard') renderDashboard(container);
                if (viewId === 'transactions') setTxTab(txTab);
                if (viewId === 'joint') renderJointView(container);
                if (viewId === 'stats') renderStats(container);
                if (viewId === 'settings') renderSettings(container);
            }

            window.setTxTab = (tab) => {
                txTab = tab;
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(`tab-${tab}`).classList.add('active');
                const content = document.getElementById('transactions-content');
                content.innerHTML = '';
                const visible = getVisibleExpenses();
                if (tab === 'daily') {
                    visible.slice().sort((a,b) => b.date - a.date).forEach(exp => content.appendChild(createTransactionElement(exp)));
                } else if (tab === 'calendar') {
                    content.innerHTML = '<div id="cal-grid" class="grid grid-cols-7 gap-1"></div>';
                    const now = new Date();
                    for(let i=1; i<=31; i++) {
                        const total = visible.filter(e => e.date.getDate() === i && e.date.getMonth() === now.getMonth()).reduce((s, e) => s + e.amount, 0);
                        document.getElementById('cal-grid').innerHTML += `<div class="bg-white h-12 rounded-lg flex flex-col items-center justify-center border border-gray-50"><span class="text-[10px] font-bold">${i}</span>${total > 0 ? `<span class="text-[7px] text-red-500 font-bold">$${total.toFixed(0)}</span>` : ''}</div>`;
                    }
                } else if (tab === 'monthly') {
                    const m = {}; visible.forEach(e => { const k = `${e.date.getFullYear()}-${String(e.date.getMonth()).padStart(2,'0')}`; m[k] = (m[k] || 0) + e.amount; });
                    Object.keys(m).sort((a,b) => b.localeCompare(a)).forEach(k => {
                        const [y, mon] = k.split('-');
                        content.innerHTML += `<div class="bg-white p-4 rounded-2xl flex justify-between items-center mb-2 shadow-sm"><span class="font-bold capitalize text-sm">${new Date(y, parseInt(mon), 1).toLocaleString('es-ES', {month: 'long', year: 'numeric'})}</span><span class="text-indigo-600 font-bold">$ ${m[k].toFixed(0)}</span></div>`;
                    });
                }
            }

            function renderJointView(container) {
                const now = new Date();
                const totalMonth = state.expenses.filter(e => e.date.getMonth() === now.getMonth()).reduce((s,e) => s + e.amount, 0);
                const perc = Math.min((totalMonth / state.budget) * 100, 100);
                container.innerHTML = `
                    <h1 class="text-2xl font-black mb-6">Pareja</h1>
                    <div class="bg-white p-6 rounded-[32px] shadow-sm mb-6">
                        <h3 class="text-xs font-bold text-gray-400 uppercase mb-4 tracking-widest">Presupuesto Mensual</h3>
                        <div class="flex justify-between items-end mb-2"><span class="text-3xl font-black text-indigo-600">$ ${totalMonth.toFixed(0)}</span><span class="text-xs font-bold text-gray-400">Meta: $ ${state.budget}</span></div>
                        <div class="w-full bg-slate-100 h-4 rounded-full overflow-hidden"><div class="bg-indigo-500 h-full transition-all duration-1000" style="width: ${perc}%"></div></div>
                        <p class="text-[10px] mt-4 text-gray-400 italic text-center">Suma de todos los gastos de ambos registrados este mes.</p>
                    </div>
                `;
            }

            function renderDashboard(container) {
                const balances = calculateBalances();
                const uyu = balances['UYU'];
                container.innerHTML = `<div class="bg-indigo-600 p-8 rounded-[40px] shadow-2xl text-center mb-8 text-white"><h3 class="text-indigo-200 uppercase text-[10px] font-bold tracking-[3px] mb-2">Balance Deuda</h3>${uyu.amount === 0 ? '<h2 class="text-3xl font-bold italic">Â¡A mano! â˜•</h2>' : `<p class="text-xs opacity-80 mb-1">${uyu.debtor.name} le debe a ${uyu.creditor.name}</p><h2 class="text-5xl font-black">$ ${uyu.amount.toFixed(0)}</h2>`}</div><div id="recent-list"></div>`;
                getVisibleExpenses().slice(-3).reverse().forEach(exp => container.querySelector('#recent-list').appendChild(createTransactionElement(exp)));
            }

            function renderStats(container) {
                container.innerHTML = `<h1 class="text-2xl font-black mb-6 text-center">Stats</h1><div class="space-y-6"><div class="bg-white p-6 rounded-3xl shadow-sm"><canvas id="monthlyChart"></canvas></div><div class="bg-white p-6 rounded-3xl shadow-sm"><canvas id="categoryChart"></canvas></div></div>`;
                const vis = getVisibleExpenses();
                const ct = {}; vis.forEach(e => { const c = getCategoryById(e.categoryId).name; ct[c] = (ct[c] || 0) + e.amount; });
                const mt = {}; vis.forEach(e => { const k = e.date.toLocaleString('es-ES', { month: 'short' }); mt[k] = (mt[k] || 0) + e.amount; });
                new Chart(document.getElementById('categoryChart'), { type: 'doughnut', data: { labels: Object.keys(ct), datasets: [{ data: Object.values(ct), backgroundColor: ['#4f46e5', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'] }] }, options: { plugins: { legend: { position: 'bottom' } } } });
                new Chart(document.getElementById('monthlyChart'), { type: 'bar', data: { labels: Object.keys(mt), datasets: [{ label: 'EvoluciÃ³n', data: Object.values(mt), backgroundColor: '#4f46e5', borderRadius: 10 }] } });
            }

            function renderSettings(container) {
                container.innerHTML = `
                    <h1 class="text-2xl font-black mb-6">Ajustes</h1>
                    <div class="bg-white p-6 rounded-3xl shadow-sm mb-6">
                        <h3 class="font-bold text-sm mb-4">Meta de Presupuesto ($)</h3>
                        <div class="flex gap-2">
                            <input type="number" id="budget-input" value="${state.budget}" class="flex-grow border-gray-100 rounded-xl h-12 px-4 bg-gray-50 font-bold">
                            <button onclick="saveBudget()" class="bg-indigo-600 text-white px-6 rounded-xl font-bold active:scale-95 transition-transform">OK</button>
                        </div>
                        <p class="text-[10px] text-gray-400 mt-2">LÃ­mite mensual que aparece en la pestaÃ±a Pareja.</p>
                    </div>
                    <div class="bg-white p-6 rounded-3xl shadow-sm mb-6">
                        <h3 class="font-bold text-sm mb-4 italic">Mis Cuentas</h3>
                        <div id="settings-accounts-list" class="space-y-2 mb-6"></div>
                        <form id="add-account-form" class="space-y-2">
                            <input type="text" id="new-account-name" placeholder="Nombre" class="w-full border-gray-100 rounded-xl h-12 px-4 bg-gray-50">
                            <select id="new-account-type" class="w-full border-gray-100 rounded-xl h-12 px-4 bg-gray-50 text-sm"><option>Efectivo</option><option>Banco</option><option>Tarjeta</option></select>
                            <button type="submit" class="w-full bg-indigo-600 text-white h-12 rounded-xl font-bold">AÃ±adir Cuenta</button>
                        </form>
                    </div>
                    <button id="clear-data" class="w-full text-red-400 font-bold py-4 text-xs tracking-[2px] uppercase">Limpiar Datos Locales</button>
                `;
                const accList = document.getElementById('settings-accounts-list');
                state.accounts.filter(a => a.userId === state.currentUser.id).forEach(a => {
                    accList.innerHTML += `<div class="flex justify-between p-4 bg-gray-50 rounded-2xl text-[10px] font-bold"><span>${a.name}</span><button onclick="deleteAccount(${a.id})" class="text-red-400">Borrar</button></div>`;
                });
                document.getElementById('add-account-form').onsubmit = (e) => { e.preventDefault(); state.accounts.push({ id: Date.now(), userId: state.currentUser.id, name: document.getElementById('new-account-name').value, type: document.getElementById('new-account-type').value }); saveState(); showView('settings'); };
                document.getElementById('clear-data').onclick = () => { if(confirm('Â¿Borrar todo?')) { localStorage.clear(); location.reload(); }};
            }

            window.saveBudget = () => { state.budget = parseInt(document.getElementById('budget-input').value) || 50000; saveState(); alert('Presupuesto actualizado ðŸš€'); };
            window.deleteAccount = (id) => { state.accounts = state.accounts.filter(a => a.id !== id); saveState(); showView('settings'); };

            function createTransactionElement(expense) {
                const template = document.getElementById('transaction-item-template').content.cloneNode(true);
                const cat = getCategoryById(expense.categoryId);
                template.querySelector('.icon').textContent = cat.icon;
                template.querySelector('.description').textContent = expense.description || cat.name;
                template.querySelector('.amount').textContent = `$ ${expense.amount.toFixed(0)}`;
                template.querySelector('.details').textContent = `${expense.date.toLocaleDateString('es-ES')} Â· ${expense.isShared ? 'COMPARTIDO' : 'PERSONAL'}`;
                return template;
            }

            function renderSplitSubInputs() {
                const method = document.getElementById('split-method').value;
                const container = document.getElementById('split-inputs-container');
                const amount = parseFloat(document.getElementById('expense-amount').value) || 0;
                container.innerHTML = '';
                if (method === 'equal') { container.innerHTML = `<p class="opacity-50 italic">Dividido $${(amount / 2).toFixed(0)} c/u</p>`; } 
                else { state.users.forEach(u => { container.innerHTML += `<div class="flex justify-between"><span>${u.name}</span><input type="number" data-uid="${u.id}" class="w-16 border-b text-right bg-transparent border-indigo-200" placeholder="${method==='exact'?'$':'%'}"></div>`; }); }
            }

            async function handleFormSubmit(e) {
                e.preventDefault();
                const total = parseFloat(document.getElementById('expense-amount').value);
                const isShared = document.getElementById('shared-expense-toggle').checked;
                const expData = {
                    amount: total, currency: document.getElementById('expense-currency').value,
                    categoryId: parseInt(document.getElementById('expense-category').value),
                    accountId: parseInt(document.getElementById('expense-sub-account').value),
                    description: document.getElementById('expense-description').value,
                    isShared: isShared, paidById: state.currentUser.id,
                    split: isShared ? { method: document.getElementById('split-method').value, values: {} } : null
                };
                if (isShared && expData.split.method !== 'equal') {
                    document.querySelectorAll('#split-inputs-container input').forEach(inp => { expData.split.values[inp.dataset.uid] = parseFloat(inp.value) || 0; });
                }
                if (document.getElementById('recurring-expense-toggle').checked) {
                    state.recurringExpenses.push({ ...expData, id: Date.now(), nextDueDate: new Date(), recurrence: document.getElementById('recurrence-frequency').value });
                } else {
                    const newExp = { ...expData, id: Date.now(), date: new Date() };
                    state.expenses.push(newExp);
                    fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ "Fecha": newExp.date.toLocaleDateString('es-ES'), "DescripciÃ³n": newExp.description || 'Gasto', "Importe": newExp.amount, "Pagado Por": state.currentUser.name, "Compartido": newExp.isShared ? 'SÃ­' : 'No' })});
                }
                saveState(); closeModal(); showView('dashboard');
            }

            function calculateBalances() {
                let bal = 0; 
                (state.expenses || []).forEach(e => {
                    if (e.isShared) {
                        let debt = 0; const otherId = state.users.find(u => u.id !== e.paidById).id;
                        if (!e.split || e.split.method === 'equal') debt = e.amount / 2;
                        else if (e.split.method === 'exact') debt = e.split.values[otherId];
                        else if (e.split.method === 'percentage') debt = e.amount * (e.split.values[otherId] / 100);
                        e.paidById === 1 ? bal += debt : bal -= debt;
                    }
                });
                return { 'UYU': { amount: Math.abs(bal), creditor: bal > 0 ? state.users[0] : state.users[1], debtor: bal > 0 ? state.users[1] : state.users[0] }};
            }

            function addEventListeners() {
                document.querySelectorAll('.nav-btn').forEach(b => b.onclick = () => showView(b.dataset.view));
                document.getElementById('logout-btn').onclick = () => { localStorage.removeItem('currentUserId'); location.reload(); };
                document.getElementById('cancel-btn').onclick = closeModal;
                document.getElementById('expense-form').onsubmit = handleFormSubmit;
                document.getElementById('add-expense-btn-fab').onclick = openModal;
                document.getElementById('shared-expense-toggle').onchange = (e) => { document.getElementById('split-options-container').classList.toggle('hidden', !e.target.checked); renderSplitSubInputs(); };
                document.getElementById('recurring-expense-toggle').onchange = (e) => document.getElementById('recurrence-options').classList.toggle('hidden', !e.target.checked);
                document.getElementById('split-method').onchange = renderSplitSubInputs;
                document.getElementById('expense-amount').oninput = () => { if(document.getElementById('shared-expense-toggle').checked) renderSplitSubInputs(); };
                document.getElementById('expense-account-type').onchange = (e) => {
                    const select = document.getElementById('expense-sub-account');
                    const filtered = state.accounts.filter(a => a.type === e.target.value && a.userId === state.currentUser.id);
                    select.innerHTML = filtered.map(a => `<option value="${a.id}">${a.name}</option>`).join('');
                };
            }

            function openModal() {
                document.getElementById('expense-category').innerHTML = state.categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
                const types = [...new Set(state.accounts.filter(a => a.userId === state.currentUser.id).map(a => a.type))];
                document.getElementById('expense-account-type').innerHTML = '<option value="">Cuenta...</option>' + types.map(t => `<option value="${t}">${t}</option>`).join('');
                document.getElementById('add-expense-modal').classList.add('active');
            }

            function closeModal() { document.getElementById('add-expense-modal').classList.remove('active'); document.getElementById('expense-form').reset(); }
            function getUserById(id) { return state.users.find(u => u.id === id); }
            function getCategoryById(id) { return state.categories.find(c => c.id === id) || {name: 'Otros', icon: 'ðŸ¤·'}; }
            function saveState() { localStorage.setItem('cuentasClarasState', JSON.stringify(state)); }

            initializeApp();
        });
    </script>
